<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="overlay"><img src="gardening-watering-can-svgrepo-com.svg" class="waterCan"><p>Waterify</p></div>
        </div>
        <div class="rightside">
            <div class="infoBox">
                <p>
                Welcome!<br><br> This app will provide you with a reminder when to water your beloved plants!
            <br><br>Sign up  below!
            </p>
        </div>
        <div class="signupform">
            <fieldset>
                <form action="#" method="get" onsubmit="redirect()">
                    <div class="leftForm">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName"  >
                    <label for="mail">Email</label>
                    <input type="email" name="email" id="mail" >
                    <label for="pwd">Password</label>
                    <input type="password" name="password" id="pwd" onchange="pwdChecker()">
                </div>
                <div class="rightForm">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phonenumber" id="phone" pattern="0-9">
                    <label for="confirmpwd">Confirm password</label>
                    <input type="password" name="confirmpassword" id="confirmpwd" onchange="pwdChecker()">
                    
                </div>
            </fieldset>
            <div><button type="submit" class="submitButton" >Create Account</button></div>
            <div class="errorMessage"></div>
             </form></div>
            <div class="signIn">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </div>
</body>
</html>
